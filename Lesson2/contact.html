<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header id="top">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="StoreHour.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="img/tacos_tray_400x267.png" alt="Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </section>

        <section id="contact">
            <h2>Our Contact Form</h2>

            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <article name="message">Your Message: </article>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>

                
            </fieldset>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
            <button type="reset">Reset</button>
        </section>

        <section id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane <br>
                Suite 555 <br>
                Kansas City, MO 55555
            </address>

            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>

        </section>

        <section id="bottom">
            <a href="#top">Back to top</a>
            <hr>
        </section>
    </main>
    <footer>
        <!-- copy right section -->
         <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
