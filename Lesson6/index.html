<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>CSS Lists</h1></header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <!-- number start with 5 4 3 -->
        <ol start="5" reversed>
            <li>Step One</li>
            <!-- value make the step 2 start with z and step 3 is y because it is reversed -->
            <li value="26">Step Two</li>
            <li>Step Three</li>
        </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
        <ul>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ul>
        </article>
        
    </main>
    
</body>
</html>
